services:
  - type: web
    name: kitkat-promo-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: promo-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: promo-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 8h
      - key: OTP_EXPIRY_MINUTES
        value: 10
      - key: OTP_MAX_ATTEMPTS
        value: 3
      - key: OTP_RESEND_COOLDOWN_SECONDS
        value: 60
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

databases:
  - name: promo-db
    plan: free
    databaseName: promo_admin
    user: promo_admin

  - name: promo-redis
    plan: free
